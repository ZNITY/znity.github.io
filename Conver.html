      <script type="text/javascript">

      	 function DecToBin(){
            var a = document.getElementById("hu").value;
            if ((/[^0-9]/g.test(a)) || a == "") {
            alert ("You must enter an integer decimal number!");
            document.getElementById("hu").value = "";
            document.getElementById("hu").focus();
            return false;


            }

            
      	 a = parseInt(a);

         var bit=[];
         var temp = 0;
         
         
         
         while(a>0)
         {
          temp=a%2;
          bit.push(temp);
          a=(a-temp)/2;
          

         }
          
        bit.reverse();
          
        document.getElementById("result").innerHTML=bit;


        }





        function DecToOct(){
            var b = document.getElementById("huu").value;

            document.getElementById("huu").value = "";
            document.getElementById("huu").focus();

            }

            
         b = parseInt(b);

         var bit1=[];
         var temp1 = 0;
         
         
         
         while(b>0)
         {
          temp1=b%8;
          bit1.push(temp1);
          b=(b-temp1)/8;
          

         }
          
        bit1.reverse();
        document.getElementById("result1").innerHTML=bit1;
        }


        

         function DecToHex(){
            var c = document.getElementById("huuh").value;
            if ((/[^0-9]/g.test(c)) || c == "") {
            alert ("You must enter an integer decimal number!");
            document.getElementById("huuh").value = "";
            document.getElementById("huuh").focus();
            return false;


            }

            
         c = parseInt(c);

         var bit2=[];
         var temp2 = 0;
         
         
         
         while(c>0)
         {
          temp2=c%16;
         if(temp2<10){  
          bit2.push(temp2);
         
          }else {
           
            bit2.push(String.fromCharCode(55+temp2));
          }
           c=(c-temp2)/16;

         }
          
        bit2.reverse();
          
        document.getElementById("result2").innerHTML=bit2;
        

     }
